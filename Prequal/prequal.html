<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prequal</title>
</head>
<body>
<script>
    const taxi = {
        make: 'Webvelle Motors',
        model: 'Taxi',
        year: 1955,
        color: 'yellow',
        passengers: false,
        convertible: false,
        mileage: 281341
    };
    const cadi = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892
    };

    const fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000
    };

    const chevy = {
        make: "Chevy",
        model: "Bel Air",
        year: 1957,
        color: "red",
        passengers: 2,
        convertible: false,
        mileage: 1021
    };

        const prequal = (car) => {
            if (car.mileage > 10000) {
                return false;
            } else if (car.year > 1960) {
                return false;
            }
            return true;
        }

        let worthALook = prequal(taxi)
        if(worthALook) {
            console.log('You gotta check out this ' + taxi.make + ' ' + taxi.model);
        } else {
            console.log('You should really pass on the ' + taxi.make + ' ' + taxi.model)
        }

    let worthALookCadi = prequal(cadi)
    if(worthALookCadi) {
        console.log('You gotta check out this ' + cadi.make + ' ' + cadi.model);
    } else {
        console.log('You should really pass on the ' + cadi.make + ' ' + cadi.model)
    }

    let worthALookFiat = prequal(fiat)
    if(worthALookFiat) {
        console.log('You gotta check out this ' + fiat.make + ' ' + fiat.model);
    } else {
        console.log('You should really pass on the ' + fiat.make + ' ' + fiat.model)
    }

    let worthALookChevy = prequal(chevy)
    if(worthALookChevy) {
        console.log('You gotta check out this ' + chevy.make + ' ' + chevy.model);
    } else {
        console.log('You should really pass on the ' + chevy.make + ' ' + chevy.model)
    }
</script>
</body>
</html>
